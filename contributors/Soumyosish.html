<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumyosish Pal Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-gradient-to-br from-purple-400 to-pink-300 rounded-xl shadow-2xl p-6 space-y-6 border border-gray-200 w-full max-w-md transition-transform hover:scale-105">
        <h3 class="text-2xl font-semibold text-gray-800">Soumyosish Pal</h3>
        <p class="text-gray-600">Currently a second-year undergraduate in B.Tech</p>

        <h4 class="text-lg font-semibold text-gray-700">Programming languages I use</h4>
        <div class="flex flex-wrap gap-2">
            <span class="bg-red-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-red-700 transition-colors duration-200">HTML</span>
            <span class="bg-blue-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-blue-700 transition-colors duration-200">CSS</span>
            <span class="bg-yellow-400 text-gray-800 px-3 py-1 rounded text-sm font-medium hover:bg-yellow-500 transition-colors duration-200">JavaScript</span>
             <span class="bg-blue-500 text-white px-3 py-1 rounded text-sm font-medium hover:bg-blue-600 transition-colors duration-200">Node.js</span>
            <span class="bg-blue-700 text-white px-3 py-1 rounded text-sm font-medium hover:bg-blue-800 transition-colors duration-200">Express.js</span>
            <span class="bg-green-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-green-700 transition-colors duration-200">MongoDB</span>
            <span class="bg-indigo-400 text-white px-3 py-1 rounded text-sm font-medium hover:bg-indigo-500 transition-colors duration-200">PHP</span>
            <span class="bg-blue-800 text-white px-3 py-1 rounded text-sm font-medium hover:bg-blue-900 transition-colors duration-200">JAVA</span>
            <span class="bg-teal-400 text-white px-3 py-1 rounded text-sm font-medium hover:bg-teal-500 transition-colors duration-200">C++</span>
            <span class="bg-green-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-green-700 transition-colors duration-200">C</span>
        </div>

        <h4 class="text-lg font-semibold text-gray-700">Tools I use</h4>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 items-center">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/git/git-original.svg" alt="Git" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Git</span>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" alt="GitHub" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">GitHub</span>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" alt="HTML5" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">HTML5</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2560px-Tailwind_CSS_Logo.svg.png" alt="Tailwind CSS" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Tailwind CSS</span>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" alt="JavaScript" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">JavaScript</span>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/java/java-original.svg" alt="Java" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Java</span>
             <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/php/php-original.svg" alt="PHP" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">PHP</span>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/bash/bash-original.svg" alt="Bash" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Bash</span>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linux/linux-original.svg" alt="Linux" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Linux</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1200px-Node.js_logo.svg.png" alt="Node.js" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Node.js</span>
            <img src="https://www.vectorlogo.zone/logos/mongodb/mongodb-ar21.svg" alt="MongoDB" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">MongoDB</span>
            <img src="https://www.vectorlogo.zone/logos/expressjs/expressjs-icon.svg" alt="Express.js" class="w-12 h-12 rounded-md bg-gray-100 p-2">
            <span class="text-gray-600 font-medium">Express.js</span>
        </div>
    </div>
</body>
</html>
