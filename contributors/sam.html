<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam</title>
  <style>
    /* body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    } */

    /* article {
      max-width: 700px;

      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);

    h3, h4 {
      color: #444;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .badge {
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      text-transform: capitalize;
      box-shadow: 0px 1px 4px rgba(0,0,0,0.2);
    }

    .container2 {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .icon {
      width: 50px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <article>
    <h3>Sam</h3>
    <p>I am software developer and web enthusiast, where I like contributing to open source.</p>
    
    <h4>Programming languages I use</h4>
    <section class="container">
      <div class="badge">C++</div>
      <div class="badge">JavaScript</div>
      <div class="badge">React JS</div>
    </section>

    <h4>Tools I use</h4>
    <section class="container2">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="c++">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Javascript_Logo.png/640px-Javascript_Logo.png" alt="JavaScript">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/React_Logo_SVG.svg/640px-React_Logo_SVG.svg.png" alt="React JS">
    </section>
  </article>
</body>
</html>
