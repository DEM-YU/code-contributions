<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 290px;
        }
        .card-title {
            color: #fe517c;
            font-family:fantasy;
            font-size: 1.5rem;
        }
        p em{
            color: #5e1429;
            font-weight: bold;
        }

        p {
            color: #5e1429;
            font-family: Arial, sans-serif;
            font-size: 1rem;
         }
    </style>
</head>
<body>
    <div class="card" >
  
  <div class="card-body">
    <h5 class="card-title">Hi ,I am Sara</h5>
    <p class="card-text">I am just a girl, learning to make some of her first github contributions.</p>
    <p><em>Really excited!</em></p>
    <a href="#" class="btn btn-outline-warning btn-danger">This link doesn't take you anywhere.</a>
    <br />
    <br />
    <p>I used bootstrap for the  card between..</p>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
